<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label><br>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
            </div>

            <div class="form-group">         
                <label id="email-label" for="email">Email</label><br>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email"><br>
            </div>

            <div class="form-group">  
                <label id="age-label" for="age">Age<span class="clue">(optional)</span></label><br>
                <input type="text" id="age" name="age" class="form-control" min="10" max="99" placeholder="Age"><br>
            </div>

            <div class="form-group">  
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" id="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select><br>
            </div>

            <div class="form-group">  
                <p>Would you recommend freeCodeCamp to a friend?</p><br>
                <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely</label><br>
                <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" checked>May be</label><br>
                <label><input name="user-recommend" value="Not sure" type="radio" class="input-radio" checked>Not sure</label><br>
            </div>

            <div class="form-group">  
                <p>What is your favorite feature of freeCodeCamp?</p><br>
                <select id="most-like" name="mostlike" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open source</option>
                </select><br>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p><br>
                <textarea id="comments" name="comment" rows="5" cols="50" placeholder="Enter your comment here...">Enter your comment here</textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        


        </form>
    </div>
</body>
</html>
